<h2 mat-dialog-title>Tem certeza?</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.message }} <span style="text-transform: capitalize;font-weight: bold"> {{ data.data }}</span> ?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.action}}</button>
</mat-dialog-actions>
