<mat-card class="card--margin">
  <mat-card-title>Cadastrar novo cliente <mat-icon matSuffix>person</mat-icon>
  </mat-card-title>
  <mat-card-subtitle>Preecha todas as informações marcadas como *</mat-card-subtitle>
  <form [formGroup]="clientForm">
    <mat-card-content>
      <div class="form-row">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Nome *</mat-label>
          <input matInput type="text" placeholder="Nome" formControlName="nome">
          <mat-icon matSuffix>person_pin</mat-icon>
          <mat-error *ngIf="nome.invalid && nome.touched">Nome é obrigatório.</mat-error>

        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>CPF *</mat-label>
          <input matInput placeholder="CPF" formControlName="cpf" mask="000.000.000-00">
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error *ngIf="cpf.errors && cpf.errors.required && cpf.touched">CPF é
            obrigatório.</mat-error>
          <mat-error *ngIf="cpf.errors && cpf.errors.cpfInvalid && !cpf.errors.required">
            CPF inválido.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" placeholder="E-mail" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="email.invalid && email.touched">Necessário ser um e-mail válido.</mat-error>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Contato</mat-label>
          <input matInput placeholder="Contato" mask="(00) 000000000">
          <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
      </div>

    </mat-card-content>

    <mat-card-subtitle style="font-weight: bold;margin-left: 16px; font-size: 18px;">
      Endereço <mat-icon>location_on</mat-icon>
    </mat-card-subtitle>

    <mat-card-content>

      <div class="form-row">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>CEP</mat-label>
          <input matInput placeholder="CEP" mask="00000-000" formControlName="cep">
          <mat-error *ngIf="cep.errors && cep.touched">CEP inválido.</mat-error>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>UF</mat-label>
          <input matInput placeholder="UF" mask="SS" oninput="this.value = this.value.toUpperCase()"
            formControlName="uf">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Cidade</mat-label>
          <input type="text" matInput placeholder="Cidade" formControlName="localidade">
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Bairro</mat-label>
          <input type="text" matInput placeholder="Bairro" formControlName="bairro">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Logradouro</mat-label>
          <input type="text" matInput placeholder="Logradouro" formControlName="logradouro">
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Número</mat-label>
          <input type="number" matInput placeholder="Número" formControlName="numero">
        </mat-form-field>
      </div>
    </mat-card-content>
  </form>
</mat-card>

<app-vehicles-list></app-vehicles-list>

<div class="fixed-bottom fixed-bottom--left">
  <button mat-fab color="warn">
    <mat-icon>save</mat-icon>
  </button>
</div>
